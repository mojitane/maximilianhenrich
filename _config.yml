languages: ["de", "en", "jp"]
default_lang: "de"
exclude_from_localization: ["javascript", "images", "css", "assets"]
parallel_localization: false

# Build settings
markdown: kramdown
permalink: /projects/:title/
exclude: [
  "node_modules",
  "LICENSE",
  "package.json",
  "README.md",
  "Gemfile",
  "gulpfile.babel.js",
  ".babelrc",
  ".gitignore",
  "sass",
  "scss",
  "validate"
]
