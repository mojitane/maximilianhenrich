---
layout: default
---

<div class="section">
  <div class="container">

    <header class="large-header__container">
      <h1 class="title large-header__title">{{ page.title | downcase }}</h1>
    </header>

    <div class="columns">
      <div class="column is-8 is-offset-2 projectlist__container">
        {% for post in site.posts %}
        <article class="projectslist__single">
          <div class="columns">
            <div class="column is-6">
              <div class="image projectslist__image" style="background-color: {{ post.color }};">
                <a href="{{ post.url }}">
                  <img src="{{ site.baseurl }}/images/projects/{{ post.featured_image }}-s.png" alt="{{ post.title }}">
                </a>
              </div>
              <div class="colorsc__container">
              {% for color in post.colors %}
                <div class="colorsc__color" style="background-color: {{ color }};"></div>
              {% endfor %}
              </div>
            </div>
            <div class="column is-6">
              <h1 class="title is-4"><a href="{{ post.url }}">{{ post.title }}</a></h1>
              <p class="subtitle is-6">{{ post.date | date: "%Y" }}</p>
              <!-- <p>{{ post.category }}</p> -->
              <p>{{ post.summary }}</p>
              <div class="tags" style="margin-top: 1em;">
                {% for tag in post.tags %}
                  <span class="tag" style="background-color:{{ post.color }}; {% if post.invertText %}color: #fff;{% endif %}">{{ tag }}</span>
                {% endfor %}
              </div>
            </div>
          </div>
        </article>
        {% endfor %}
      </div>
    </div>

  </div>
</div>
