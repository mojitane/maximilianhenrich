<div class="section">
  <div class="container">

    <header class="projects__header">
      <h1 class="title projects__title">{{ page.title | downcase }}</h1>
    </header>

    <div class="columns">
      <div class="column is-8 is-offset-2 projectlist__container">
        {% for post in site.posts %}
        <article class="projectslist__single">
          <div class="columns">
            <div class="column is-6">
              <div class="image projectslist__image">
                <a href="{{ post.url }}">
                  <img src="{{ site.baseurl }}/images/{{ post.featured_image }}" alt="{{ post.title }}">
                </a>
              </div>
              <div class="colorsc__container">
              {% for color in post.colors %}
                <div class="colorsc__color" style="background-color: {{ color }};"></div>
              {% endfor %}
              </div>
            </div>
            <div class="column is-6">
              <h1 class="title is-4"><a href="{{ post.url }}">{{ post.title }}</a></h1>
              <p class="subtitle is-6">{{ post.date | date: "%B %e, %Y" }}</p>
              <p>{{ post.category }}</p>
              <p>{{ post.summary }}</p>
            </div>
          </div>
        </article>
        {% endfor %}
      </div>
    </div>

  </div>
</div>
