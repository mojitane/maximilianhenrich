---
layout: default
---
<div class="post">

  <header class="">
    <h1 class="title">{{ page.title }}</h1>
    <p class="tag">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="content">
    {{ content }}
  </article>

</div>
