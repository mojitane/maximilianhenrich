<section class="section" style="position: relative">
  <div class="container">
    <div class="columns">
      <div class="column is-5 is-offset-2 is-paddingless">
        <a href="{{ site.posts[0].url | relative_url }}" class="">
          <div class="showcase__container is-unselectable">
            <div class="image is-square" style="background-color: {{ site.posts[0].color | default: "#faf0ef" }};"><img src="{{ site.baseurl }}/images/projects/{{ site.posts[0].featured_image }}-m.png"></div>
            <div class="showcase__overlay-gradient"></div>
            <div class="showcase__overlay-text">
              <div class="showcase__text">
                <p class="is-size-3 showcase__title">{{ site.posts[0].title }}</p>
                {{ site.posts[0].desc }}
              </div>
            </div>
          </div>
        </a>
      </div>
      <div class="column is-3 is-paddingless">
        <a href="{{ site.posts[1].url | relative_url }}" class="">
          <div class="showcase__container is-unselectable">
            <div class="image showcase-image-side" style="background-color: {{ site.posts[1].color | default: "#faf0ef" }};"><img src="{{ site.baseurl }}/images/projects/{{ site.posts[1].featured_image }}-s.png" alt=""></div>
            <div class="showcase__overlay-gradient"></div>
            <div class="showcase__overlay-text">
              <div class="showcase__text">
                <p class="is-size-3 showcase__title">{{ site.posts[1].title }}</p>
                {{ site.posts[1].desc }}
              </div>
            </div>
          </div>
        </a>
        <a href="{{ site.posts[2].url | relative_url }}" class="">
          <div class="showcase__container is-unselectable">
            <div class="image showcase-image-side" style="background-color: {{ site.posts[2].color | default: "#faf0ef" }};"><img src="{{ site.baseurl }}/images/projects/{{ site.posts[2].featured_image }}-s.png" alt=""></div>
            <div class="showcase__overlay-gradient"></div>
            <div class="showcase__overlay-text">
              <div class="showcase__text">
                <p class="is-size-3 showcase__title">{{ site.posts[2].title }}</p>
                {{ site.posts[2].desc }}
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div class="columns">
      <div class="column is-8 is-offset-2 is-paddingless">
        <a href="{{ site.posts[3].url | relative_url }}" class="">
          <div class="showcase__container is-unselectable">
            <div class="image is-2by1" style="background-color: {{ site.posts[3].color | default: "#faf0ef" }};"><img src="{{ site.baseurl }}/images/projects/{{ site.posts[3].featured_image }}-l.png" alt=""></div>
            <div class="showcase__overlay-gradient"></div>
            <div class="showcase__overlay-text">
              <div class="showcase__text">
                <p class="is-size-3 showcase__title">{{ site.posts[3].title }}</p>
                {{ site.posts[3].desc }}
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="showcase__more-container">
      <a href="{{ site.baseurl }}/projects" class="showcase__more-link">
        {{ include.more }}
      </a>
    </div>

  </div>
</section>
